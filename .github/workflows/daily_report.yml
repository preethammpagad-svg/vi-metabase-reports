name: VI Daily Reports

# 06:00 IST = 00:30 UTC
on:
  schedule:
    # 05:00 IST = 23:30 UTC
    - cron: "30 23 * * *"
  workflow_dispatch: {}

concurrency:
  group: vi-daily-reports
  cancel-in-progress: true

jobs:
  run-report:
    runs-on: ubuntu-latest

    env:
      METABASE_SITE: ${{ secrets.METABASE_SITE }}
      METABASE_API_KEY: ${{ secrets.METABASE_API_KEY }}

      SMTP_HOST: ${{ secrets.SMTP_HOST }}
      SMTP_PORT: ${{ secrets.SMTP_PORT }}
      SMTP_USER: ${{ secrets.SMTP_USER }}
      SMTP_PASS: ${{ secrets.SMTP_PASS }}

      # Email setup
      FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
      TO_EMAIL: ${{ secrets.TO_EMAIL }}
      CC_EMAIL: ${{ secrets.CC_EMAIL }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run daily Metabase export
        run: python -u metabase_daily_export_and_email.py
