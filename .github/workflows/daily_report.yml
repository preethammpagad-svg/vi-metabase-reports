name: VI Daily Reports

# 08:00 IST = 02:30 UTC
on:
  schedule:
    # 07:00 IST = 01:30 UTC
    - cron: "30 1 * * *"
  workflow_dispatch: {}

jobs:
  run-report:
    runs-on: ubuntu-latest
    env:
      METABASE_SITE: ${{ secrets.METABASE_SITE }}
      METABASE_API_KEY: ${{ secrets.METABASE_API_KEY }}
      SMTP_HOST: ${{ secrets.SMTP_HOST }}
      SMTP_PORT: ${{ secrets.SMTP_PORT }}
      SMTP_USER: ${{ secrets.SMTP_USER }}
      SMTP_PASS: ${{ secrets.SMTP_PASS }}
      FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
      TO_EMAIL: ${{ secrets.TO_EMAIL }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: python -m pip install --upgrade pip && pip install requests

      - name: Debug
        run: |
          python -V
          which python
          python -c "import requests; print('requests', requests.__version__)"

      - name: Run metabase export script
        run: python metabase_daily_export_and_email.py

      - name: Upload zip artifact
        uses: actions/upload-artifact@v4
        with:
          name: vi-daily-reports
          path: VI_Daily_Reports_*.zip
